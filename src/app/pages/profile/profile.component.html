<section>
    <div class="perfil">
        <div>
            <img class="imgPerfil" src="../../../assets/img/perfil.jpg" alt="">
            <!-- <img class="imgPerfil" src="{{ myUser.photo }}" alt=""> -->
        </div>
        <h2>{{ myUser.name }} {{ myUser.last_name }}</h2>
        <div class="perfilDatos">
            <div>
                <h3>Nombre</h3>
                <p>{{ myUser.name }}</p>
            </div>
            <div>
                <h3>Apellidos</h3>
                <p>{{ myUser.last_name }}</p>
            </div>
            <div>
                <h3>Correo</h3>
                <p>{{ myUser.email }}</p>
            </div>
        </div>
    </div>

    <div class="modificar">
        <h2>Editar datos</h2>
        <form action="">
            <input type="text" placeholder="Nombre" #nombre>
            <input type="text" placeholder="Apellidos" #apellidos>
            <input type="email" placeholder="Correo" #correo>
            <input type="text" placeholder="Url" #url>
            <button type="button" (click)="enviar1(nombre.value, apellidos.value, correo.value, url.value)">Modificar</button>
        </form>
    </div>
</section>
